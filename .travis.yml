language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  - VERSION="8.0" ODOO_REPO="odoo/odoo"
  - VERSION="8.0" ODOO_REPO="OCA/OCB"

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
    # external dependencies for acsone-addons
  - git clone https://github.com/OCA/account-financial-reporting ${HOME}/account-financial-reporting -b 8.0
  - pip install xlrd anybox.testing.openerp

script:
  - travis_run_flake8
  - travis_run_tests

after_success:
  coveralls
