exclude: |
  (?x)
  # NOT INSTALLABLE ADDONS
  ^account_analytic_invoice_note/|
  ^account_analytic_project_id/|
  ^account_auto_installer/|
  ^account_invoice_send_proforma/|
  ^account_wallet/|
  ^account_wallet_coupon/|
  ^account_wallet_no_negative/|
  ^account_wallet_sale/|
  ^account_wallet_sale_display_discount_amount/|
  ^analytic_code/|
  ^asynchronous_batch_mailings/|
  ^distribution_list/|
  ^easy_debug_backend/|
  ^easy_debug_frontend/|
  ^email_separator/|
  ^event_mass_mailing/|
  ^event_multiple_registration/|
  ^hr_contract_signature/|
  ^hr_contract_wage_type/|
  ^hr_holidays_usability/|
  ^hr_timesheet_cost_contract/|
  ^hr_timesheet_details_report/|
  ^hr_timesheet_no_closed_project_task/|
  ^hr_timesheet_previous_month_filter/|
  ^hr_timesheet_project_access_restriction/|
  ^hr_timesheet_sheet_invoice_approved/|
  ^hr_timesheet_sheet_usability/|
  ^hr_utilization/|
  ^html_widget_embedded_picture/|
  ^mail_html_widget_template/|
  ^mass_mailing_distribution_list/|
  ^multi_company_consolidation/|
  ^project_code/|
  ^readonly_bypass/|
  ^service_logger/|
  ^settings_improvement/|
  # END NOT INSTALLABLE ADDONS
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # We don't want to mess with tool-generated files
  .svg$|/tests/([^/]+/)?cassettes/|^.copier-answers.yml$|^.github/|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # Don't bother non-technical authors with formatting issues in docs
  readme/.*\.(rst|md)$|
  # Ignore build and dist directories in addons
  /build/|/dist/|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)
default_language_version:
  python: python3
  node: "16.17.0"
repos:
  - repo: local
    hooks:
      # These files are most likely copier diff rejection junks; if found,
      # review them manually, fix the problem (if needed) and remove them
      - id: forbidden-files
        name: forbidden files
        entry: found forbidden files; remove them
        language: fail
        files: "\\.rej$"
      - id: en-po-files
        name: en.po files cannot exist
        entry: found a en.po file
        language: fail
        files: '[a-zA-Z0-9_]*/i18n/en\.po$'
  - repo: https://github.com/sbidoul/whool
    rev: v0.5
    hooks:
      - id: whool-init
  - repo: https://github.com/oca/maintainer-tools
    rev: 9a170331575a265c092ee6b24b845ec508e8ef75
    hooks:
      # update the NOT INSTALLABLE ADDONS section above
      - id: oca-update-pre-commit-excluded-addons
      - id: oca-fix-manifest-website
        args: ["https://github.com/acsone/acsone-addons"]
      - id: oca-gen-addon-readme
        args:
          - --addons-dir=.
          - --branch=16.0
          - --org-name=acsone
          - --repo-name=acsone-addons
          - --if-source-changed
          - --keep-source-digest
      - id: oca-gen-external-dependencies
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.0.25
    hooks:
      - id: oca-checks-odoo-module
      - id: oca-checks-po
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@2.7.1"
          - "@prettier/plugin-xml@2.2.0"
        args:
          - --plugin=@prettier/plugin-xml
        files: \.(css|htm|html|js|json|jsx|less|md|scss|toml|ts|xml|yaml|yml)$
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.24.0
    hooks:
      - id: eslint
        verbose: true
        args:
          - --color
          - --fix
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: debug-statements
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge conflicts
        exclude: /README\.rst$|^docs/.*\.rst$
      - id: check-symlinks
      - id: check-xml
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/OCA/pylint-odoo
    rev: v8.0.19
    hooks:
      - id: pylint_odoo
        name: pylint with optional checks
        args:
          - --rcfile=.pylintrc
          - --exit-zero
        verbose: true
      - id: pylint_odoo
        args:
          - --rcfile=.pylintrc-mandatory
